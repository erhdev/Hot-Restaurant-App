<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stlye.css">

    <title>Make Your Reservation</title>
  </head>
  <body>
    <div class = 'container'>
        <div class="container">
            <div class="jumbotron">
              <h1 class="display-4 text-center">
                <span class="glyphicon glyphicon-fire"></span>Hot Restaurant
              </h1>
              <hr class="my-4" />
              <h3 class="text-center">Make your reservation</h3>
              <div class="text-center">
                
              </div>
            </div>
            <form>
    Name the reservations will be under: <input type = 'text' id='resname'><br>
    Email: <input type = 'text' id = 'email'><br>
    Phone #: <input type = 'text' id = 'phnumber'><br>
    Unique ID: <input type = 'text' id = 'ID'><br>
    Primary Key: <input type = 'text' id = 'key'> <br><br>

    <button id='makeres'>Finalize your reservation</button>
</form>
    </div>
 
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script>
        $('#makeres').on(function(event) {
            event.preventDefault();
            var newReservation = {
                name: $('#resname').val().trim(),
                email: $('#email').val().trim(),
                phone: $('#phnumber').val().trim(),
                ID: $('#ID').val().trim(),
                PKey: $('#key').val().trim(),
            }
            $.post("/reserve", newReservation).then(function(data) {console.log('Reservation Added')  })
        })
    </script>
    </body>
  </body>
</html>
