<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Reservations Page</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-fire"></i>Hot Restaurant</h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a class="btn btn-danger btn-lg" href="/reserve" role="button"><i class="fas fa-credit-card"></i>Make Reservation</a>
          <a class="btn btn-primary btn-lg" href="/" role="button"><i class="fas fa-home"></i></i>Home</a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Current Reservations</h4>
            </div>
            <div class="panel-body" id="tableList"></div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Waiting List</h4>
            </div>
            <div class="panel-body" id="waitlistSection"></div>
          </div>
        </div>
      </div>
      
 <script type="text/javascript">
      function listTables() {
        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/tables", method: "GET" }).then(function(tableData) {
          // Here we then log the tableData to console, where it will show up as an object.
          console.log(tableData);
          console.log("------------------------------------");

          // Loop through and display each of the customers
          for (var i = 0; i < tableData.length; i++) {
            // Get a reference to the tableList element and populate it with tables
            var tableList = $("#tableList");

            // Then display the fields in the HTML (Section Name, Date, URL)
            var listItem = $("<li class='list-group-item mt-4'>");

            listItem.append(
              $("<h2>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h2>").text("ID: " + tableData[i].customerID),
              $("<h2>").text("Name: " + tableData[i].customerName),
              $("<h2>").text("Email: " + tableData[i].customerEmail),
              $("<h2>").text("Phone: " + tableData[i].phoneNumber)
            );

            tableList.append(listItem);
          }
        });
      }

      function listWaitList() {
        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/waitlist", method: "GET" }).then(function(
          waitData
        ) {
          // Here we then log the waitlistData to console, where it will show up as an object.
          console.log(waitData);
          console.log("------------------------------------");

          // Loop through and display each of the customers
          for (var i = 0; i < waitData.length; i++) {
            // Get a reference to the waitList element and populate it with tables
            var waitList = $("#waitList");

            // Then display the fields in the HTML (Section Name, Date, URL)
            var listItem = $("<li class='list-group-item mt-4'>");

            listItem.append(
              $("<h2>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h2>").text("ID: " + waitData[i].customerID),
              $("<h2>").text("Name: " + waitData[i].customerName),
              $("<h2>").text("Email: " + waitData[i].customerEmail),
              $("<h2>").text("Phone: " + waitData[i].phoneNumber)
            );

            waitList.append(listItem);
          }
        });
      }
      </script>

      
      <footer class="footer">
        <div class="container">
          <p>Control Panel</p>
          <p>
            <a href="#" id="clear">Clear Table</a> |
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
