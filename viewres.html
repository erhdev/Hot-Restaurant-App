<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Reservations Page</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-fire"></i>Hot Restaurant</h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a class="btn btn-danger btn-lg" href="/reserve" role="button"><i class="fas fa-credit-card"></i>Make Reservation</a>
          <a class="btn btn-primary btn-lg" href="/" role="button"><i class="fas fa-home"></i></i>Home</a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Current Reservations</h4>
            </div>
            <div class="panel-body" id="tableSection"></div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Waiting List</h4>
            </div>
            <div class="panel-body" id="waitlistSection"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>Control Panel</p>
          <p>
            <a href="#" id="clear">Clear Table</a> |
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
